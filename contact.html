<body>
    <header>
        <nav id="navbar">
            <div class="container">
                    <h1 class="logo"> <img src="./img/tipton_logo-90x90-55x55.jpg" alt="Tipton"></h1>

</header>

<section id="contact-form" class ="py-3">
    <div class="container">
        <h1 class="l-heading"><span class="text-primary"> Contact </span>Us</h1>
        <p>Please fill out the form below to contact us.</p>
        <form name = "contact" method = "POST" data-netlify="true">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="text" name="message" id="message"></textarea>
            </div>
            <button type="submit" class="btn"> Submit </button>
        </form>
    </div>
</section>

<div id="contact-info" class="bg-dark">
    <div class="container">
            <div class="box bg-light"><i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>138 St. James Ave, Boston MA</p>
            </div>
            <div class="box bg-primary"><i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>713-434-1266</p>
            </div>
            <div class="box bg-light"><i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>MarionMoseby@hoteltipton.co</p>
            </div>
    </div>
</div>
